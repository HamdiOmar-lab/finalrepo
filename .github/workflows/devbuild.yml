name: Build Dev Branch

on:
  push:
    branches: ["dev"]

jobs:
  build:
    name: Full Build on Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build React app
        run: |
          cd client
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: client/build

      - name: Show current branch
        run: echo "Building branch $GITHUB_REF"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Télécharger l’artefact build pour l'utiliser dans le Dockerfile
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: client/build

      - name: Build Docker image
        run: docker build -t my-react-app:dev .
